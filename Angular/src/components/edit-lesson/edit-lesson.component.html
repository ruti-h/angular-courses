<mat-card class="edit-lesson-card">
    <mat-card-header>
      <mat-card-title>Edit Lesson</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="editLessonForm" (ngSubmit)="onSubmit()">
        <div>
          <mat-form-field appearance="fill">
            <mat-label>Lesson title</mat-label>
            <input matInput type="text" id="title" formControlName="title" />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="fill">
            <mat-label>Content</mat-label>
            <input matInput type="text" id="content" formControlName="content" />
          </mat-form-field>
        </div>
        <div class="button-container">
          <button mat-raised-button color="primary" type="submit" [disabled]="!editLessonForm.valid">Edit</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
