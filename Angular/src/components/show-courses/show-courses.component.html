<div>
    <h1>רשימת קורסים</h1>
    @for(c of courses; track c.title){
    <div class="container">
        <div class="courses-grid">
            <mat-card class="course-card">
                <mat-card-header>
                    <mat-card-title>{{ c.title }}</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <p>{{ c.description }} - תאור הקורס</p>
                </mat-card-content>
                <mat-card-actions>
                    @if(userRole==="teacher"){
                    <button mat-icon-button color="warn" (click)="delete(c.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                    <button mat-icon-button color="accent" (click)="editCourse(c.id)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    }
                    @if(userRole === "student") {
                        @if(!isEnoled(c.id)) {
                        <!-- <button mat-raised-button color="accent" (click)="AddPerson(c.id)">
                            <mat-icon>add</mat-icon>
                        </button> -->


                        <button (click)="AddPerson(c.id)" class="custom-button">
                            <mat-icon>group_add</mat-icon>
                          </button>
                        }
                        @else {
                        <button  mat-icon-button color="warn"  (click)="deletePerson(c.id)">
                            <mat-icon>edit</mat-icon>
                        </button>
                        }
                        }
                    <button mat-icon-button color="primary" (click)="showLesson(c, c.id)">
                        <mat-icon>preview</mat-icon>
                    </button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
    }
</div>
